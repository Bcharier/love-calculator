<form [formGroup]="form" autocomplete="off" (ngSubmit)="submitForm()">
  <ion-img src="assets/heart-with-arrow.svg" alt="heart" />
  <app-form-input 
    [placeholderInput]="placeholderInput1" 
    [label]="'First Character'" 
    [formControlInput]="form.controls.name1"
    >
  </app-form-input>
  <app-form-input 
    [placeholderInput]="placeholderInput2" 
    [label]="'Second character'" 
    [formControlInput]="form.controls.name2">
  </app-form-input>
  <section class="controls">
  <ion-button type="submit">Let's go!</ion-button>
  </section>
  </form>
